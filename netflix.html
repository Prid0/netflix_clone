<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">

<!-- favicon -->
<link rel="shortcut icon" href="image/favicon.ico" type="image/png">


</head>

<body>
    <div class="pre_loader">
        <div class="loader">
        </div>
        <img class="loader_img"
            src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg" alt="">
    </div>

    <header id="banner">

        <div class="header-con container">
            <div class="left_con">
                <img class="header_brand"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png"
                    alt="">
                <ul class="nav_main">
                    <li class="nav_item active">Home</li>
                    <li class="nav_item">Tv Shows</li>
                    <li class="nav_item">Movies</li>
                    <li class="nav_item">Recently Added</li>
                    <li class="nav_item">My List</li>
                </ul>
            </div>

            <div class="right_con">
                <span class="material-symbols-outlined nav_option1">
                    search
                </span>
                <span class="material-symbols-outlined nav_option2">
                    notifications
                </span>
                <span class="nav_option3">
                    <img class="usier_img " id="current_img" name="current_img"
                        src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg"
                        alt="">
                    <span class="material-symbols-outlined" id="drop_arrow">
                        arrow_drop_down
                    </span>
                </span>

            </div>

        </div>

        <div class="banner_content">
            <h1 id="banner_titel"></h1>
            <p class="banner_info"></p>
            <p class="banner_overview"></p>

            <div class="banner_btn_con">

                <button id="banner_btn_play" class="banner_btns">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="Hawkins-Icon Hawkins-Icon-Standard">
                        <path
                            d="M4 2.69127C4 1.93067 4.81547 1.44851 5.48192 1.81506L22.4069 11.1238C23.0977 11.5037 23.0977 12.4963 22.4069 12.8762L5.48192 22.1849C4.81546 22.5515 4 22.0693 4 21.3087V2.69127Z"
                            fill="currentColor"></path>
                    </svg> Play
                </button>
                <button id="banner_btn_list" class="banner_btns">
                    <span class="material-symbols-outlined mylist">
                        add
                    </span>
                    My List
                </button>

            </div>

        </div>

        <div class="usier_container">
            <h1 class="who_is_watching">Who's watching?</h1>
            <div class="usier">
                <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-5yup5hd2i60x7ew3.jpg" alt="">
                <p class="usier_name">Harsh</p>
            </div>
            <div class="usier">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="">
                <p class="usier_name">Priyan</p>
            </div>
            <div class="usier">
                <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-dyrp6bw6adbulg5b.jpg"
                    alt="">
                <p class="usier_name">Ritesh</p>
            </div>
            <div class="usier">
                <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg"
                    alt="">
                <p class="usier_name">Krishna</p>
            </div>
        </div>

        <div class="banner_fadeBottom"></div>

    </header>

    <!-- ------rows------ -->

    <div class="row_container">

    </div>

    <!-- ------footer------ -->

    <footer>
        <div class="page_footer">
            <div class="footer_continer">
                <p class="footer_top">Questions? Call <a>000-800-919-1694</a></p>
                <ul class="footer_grid">
                    <li class="footer_item">FAQ</li>
                    <li class="footer_item">Help Centre</li>
                    <li class="footer_item">Terms of Use</li>
                    <li class="footer_item">Privacy</li>
                    <li class="footer_item">Cookie Preferences</li>
                    <li class="footer_item">Corporate Information</li>
                </ul>
                <div class="language_container">

                    <button class="langauge_btn">
                        <label for="select_lmg"><span class="material-symbols-outlined">
                                language
                            </span></label>
                        <select class="lang_selector" id="select_lmg">
                            <option>English
                            </option>
                            <option>हिन्दी
                            </option>
                        </select>
                    </button>
                </div>
            </div>
        </div>
    </footer>



    <!-- ------script------ -->

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- <script>dayjs().format()</script> -->
</body>

</html>
